<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>100 random number seperated into arrays</title>
<style>
    body{
        background:#111;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color:#ddd;
    }
    td{
        padding: 20px;
    }
    table, td{
        border: #FFF 1px solid;
    }
    table{
        width: 500px;
    }
</style>
</head>
<h2>100 random number seperated into arrays</h2>
<p id="ido"></p>
<script>
function addZero(i) {
  if (i < 10) {
    i = "0" + i;
  }
  return i;
}
let d = new Date();
document.getElementById("ido").innerHTML = "A pontos ido: " + d.getHours() + ":" + addZero(d.getMinutes())+ ":" + addZero(d.getSeconds());
</script>

</body>
</html>
